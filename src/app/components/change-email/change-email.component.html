<app-header></app-header>
<app-navbar></app-navbar>

<div class="change-email-container">
  <div class="content-wrapper">
    <h2>Change <span>Registered Email</span></h2>

    <form [formGroup]="changeEmailForm" (ngSubmit)="onSubmit()">
      <div class="form-section">
        <div class="form-item">
          <p class="label">Registered Email:</p>
          <mat-form-field appearance="outline" class="full-width">
            <input matInput formControlName="registeredEmail" [readonly]="true" />
          </mat-form-field>
        </div>

        <div class="form-item">
          <p class="label">Enter Your New Email:</p>
          <mat-form-field appearance="outline" class="full-width">
            <input matInput formControlName="newEmail" placeholder="Enter your new email" />
            <mat-error *ngIf="changeEmailForm.get('newEmail')?.invalid">
              A valid email is required.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-item">
          <p class="label">Confirm Your New Email:</p>
          <mat-form-field appearance="outline" class="full-width">
            <input
              matInput
              formControlName="confirmEmail"
              placeholder="Confirm your new email"
            />
            <mat-error *ngIf="changeEmailForm.get('confirmEmail')?.invalid">
              A valid email is required.
            </mat-error>
            <mat-error *ngIf="emailsDoNotMatch">
              Emails do not match.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="button-group">
          <button mat-raised-button class="save-button" type="submit">
            Save
          </button>
          <button mat-button class="cancel-button" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
