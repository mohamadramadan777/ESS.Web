<div class="file-uploader-container">
    <div class="header-panel" *ngIf="ShowHeaderPanel">
      <h3 *ngIf="ShowHeaderFormName">{{ ShowHeaderFormName }}</h3>
    </div>
  
    <div
      class="drop-zone"
      [class.drag-over]="isDragOver"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
    >
      <p>Drag and drop files here or</p>
      <button mat-raised-button color="primary" (click)="fileInput.click()">Browse</button>
      <input
        #fileInput
        type="file"
        multiple
        (change)="onFilesSelected($event)"
        style="display: none"
      />
    </div>
  
    <div class="uploaded-files">
      <h4>Uploaded Files</h4>
      <div class="file-card" *ngFor="let file of uploadedFiles; let i = index">
        <mat-icon class="file-icon">insert_drive_file</mat-icon>
        <p class="file-name">{{ file.name }}</p>
        <div class="card-actions">
          <button mat-icon-button class="download-btn" (click)="onDownload(file)">
            <mat-icon>download</mat-icon>
          </button>
          <button mat-icon-button class="remove-btn" (click)="confirmFileRemoval(i)">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
