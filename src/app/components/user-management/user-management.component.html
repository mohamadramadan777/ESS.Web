<app-header></app-header>
<app-navbar [selectedPage]="'user-management'"></app-navbar>


<div class="user-management">
  <mat-card>
      <mat-card-header>
          <mat-card-title>User Management</mat-card-title>
      </mat-card-header>

      <mat-card-content>
          <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
              <!-- Search form fields -->
              <div class="search-form">
                  <mat-form-field>
                      <mat-label>QFC Number</mat-label>
                      <input matInput formControlName="qfcNumber" placeholder="Enter QFC Number">
                  </mat-form-field>

                  <mat-form-field>
                      <mat-label>Username</mat-label>
                      <input matInput formControlName="username" placeholder="Enter Username">
                  </mat-form-field>

                  <mat-form-field>
                      <mat-label>Email</mat-label>
                      <input matInput formControlName="email" placeholder="Enter Email">
                  </mat-form-field>

                  <mat-form-field>
                      <mat-label>Status</mat-label>
                      <mat-select formControlName="status">
                          <mat-option value="active">Active</mat-option>
                          <mat-option value="inactive">Inactive</mat-option>
                      </mat-select>
                  </mat-form-field>

                  <div class="form-actions">
                      <button mat-raised-button color="primary" type="submit">Search</button>
                      <button mat-raised-button type="button" (click)="onReset()">Reset</button>
                  </div>
              </div>
          </form>

          <!-- User list -->
          <div class="user-list-container" *ngIf="users.length">
              <table mat-table [dataSource]="users">
                  <!-- Table columns -->
                  <ng-container matColumnDef="qfcNumber">
                      <th mat-header-cell *matHeaderCellDef> QFC Number </th>
                      <td mat-cell *matCellDef="let user"> {{user.qfcNumber}} </td>
                  </ng-container>

                  <ng-container matColumnDef="username">
                      <th mat-header-cell *matHeaderCellDef> Username </th>
                      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
                  </ng-container>

                  <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                  </ng-container>

                  <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef> Status </th>
                      <td mat-cell *matCellDef="let user"> {{user.status}} </td>
                  </ng-container>

                  <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef> Actions </th>
                      <td mat-cell *matCellDef="let user">
                          <button mat-button (click)="unlockUser(user.wUserId)" 
                                          *ngIf="user.isAccountLocked">Unlock</button>
                          <button mat-button (click)="editUser(user.wUserId)">Edit</button>
                          <button mat-button (click)="deleteUser(user.wUserId)">Delete</button>
                      </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator 
                  [length]="totalItems"
                  [pageSize]="pageSize"
                  [pageIndex]="currentPage - 1"
                  (page)="onPageChange($event)">
              </mat-paginator>
          </div>
      </mat-card-content>
  </mat-card>
</div>
