<app-header></app-header>
<app-navbar [selectedPage]="'home'"></app-navbar>

<div>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESS Dashboard</title>
  <style>
    .home-body {
          font-family: Arial, sans-serif;
          margin: 20px;
          padding: 20px;
      }
      home-container {
          border: 2px solid #800000;
          padding: 10px;
          width: 80%;
      }
      home-header {
          display: flex;
          justify-content: space-between;
          background: #eee;
          padding: 10px;
          border-bottom: 2px solid #800000;
      }
      home-section {
          background: #666;
          color: white;
          padding: 8px;
          margin-top: 5px;
      }
      home-content {
          padding: 10px;
          color: red;
      }
      home-buttons {
          display: flex;
          justify-content: flex-end;
          gap: 10px;
          margin-top: 10px;
      }
      home-button {
          background: #800000;
          color: white;
          border: none;
          padding: 8px 12px;
          cursor: pointer;
      }
  </style>
</div>
<div>
  <div class="home-container">
      <div class="home-header">
          <span>Is ESS Website in Maintenance Mode?</span>
          <span>No</span>
          <button class="home-button">De-activate ESS</button>
      </div>
      <div class="home-section">Users currently active</div>
      <div class="home-content">User not available.</div>
      <div class="home-section">Pending Jobs</div>
      <div class="home-content">There are no data transfer jobs pending on ESS.</div>
      <div class="home-section">Schedule Task</div>
      <div class="home-buttons">
          <button class="home-button">Refresh Task</button>
          <button class="home-button">Run Task</button>
          <button class="home-button">Enable/Disable Task</button>
      </div>
  </div>
</div>
