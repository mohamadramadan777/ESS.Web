<app-header></app-header>
<app-navbar [selectedPage]="'home'"></app-navbar>
<div class="submission-records-container">
    <!-- Header -->
    <div class="header">
      <h2>Submission Records</h2>
      <p>Following applications are submitted to GFICA</p>
      <small>Please click on the application to view details</small>
    </div>
  
    <!-- Tabs -->
    <mat-tab-group>
      <mat-tab label="Submitted">
        <!-- Table for Submitted Records -->
        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort>
  
            <!-- Column: Application -->
            <ng-container matColumnDef="application">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Application</th>
              <td mat-cell *matCellDef="let record">{{ record.application }}</td>
            </ng-container>
  
            <!-- Column: Date -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
              <td mat-cell *matCellDef="let record">{{ record.date | date }}</td>
            </ng-container>
  
            <!-- Column: View -->
            <ng-container matColumnDef="view">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let record">
                <button mat-button color="primary">View</button>
              </td>
            </ng-container>
  
            <!-- Table Header -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <!-- Table Rows -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
          <!-- Paginator -->
          <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
          </mat-paginator>
        </div>
      </mat-tab>
      <mat-tab label="Pending">
        <p>No pending submissions</p>
      </mat-tab>
    </mat-tab-group>
  </div>
